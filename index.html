<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="phone.css">
</head>

<body>
    <div class="text-center mt-2 bg-secondary e-comm">
        <h2 class="text-danger pt-lg-2 pt-4">E-COMMERCE</h2>
        <div class="in_put">
            <input class="form-control form-control-lg shadow-lg" type="text" placeholder="Enter your item"
                aria-label=".form-control-lg example" id="items">
        </div>
        <button onclick="submitItem()" class="item p-1 rounded-pill bg-info fs-4" id="add">Add Item</button>
        <div id="show" class="text-center animate__animated animate__shakeX animate__infinite bg-danger fs-2 fw-semibold shadow-lg">input an item</div>
    </div>


    <div id="area" class="tableArea bg-white">
        <div class="textarea bg-dark text-center">No items yet</div>
    </div>

    <div class="text-center b mt-lg-2 mt-5" id="big">

        <button onclick="delFirst()" class="p-2 bg-info text-white">Delete first item</button>
        <button onclick="delLast()" class="p-2 bg-success text-white">Delete last item</button>
        <button onclick="addStart()" class="p-2 bg-warning text-white">Add to the start</button>
        <button onclick="delAll()" class="p-2 bg-danger text-white">Delete all</button>
        <button onclick="delAny()" class="p-2 bg-secondary text-white">Delete Any</button>
        <button onclick="editAny()" class="p-2 bg-dark text-white">Edit Any</button>



    </div>


    <script src="script.js"></script>
</body>

</html>
